---
#-----------------------------------------------------------------------------------------
#DOCKER COMPOSE - To boot the neo4j instance
#-----------------------------------------------------------------------------------------
version: "3.7"
services:
  neo4j:
    image: neo4j:4.2.5
    restart: unless-stopped
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - n4conf:/conf
      - n4data:/data
      - n4import:/import
      - n4logs:/logs
      - n4plugins:/plugins
    environment:
      # Raise memory limits
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms.memory.heap.initial_size=1G
      - NEO4J_dbms_memory_heap_max__size=1G
    networks:
      - n4network

networks:
  n4network:
    driver: bridge

volumes:
  n4conf:
  n4data:
  n4import:
  n4logs:
  n4plugins:
