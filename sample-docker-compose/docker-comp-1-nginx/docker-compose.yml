#-----------------------------------------------------------------------------------------
#DOCKER COMPOSE - To host web server with a nginx reverse proxy in front of it.
#-----------------------------------------------------------------------------------------
version: '3.8'

services: 
    proxy-server:
        image: nginx:1.21
        volumes: 
            - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
        ports: 
            - 8082:80
            - 8081:80
    web-server:
        image: httpd